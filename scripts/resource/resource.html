<!-- edit resource panel -->
<section class="panel-edit panel-edit--vertical-split" ng-class="{'panel-edit--open': self.isPanelOpen}">
  <i class="fa fa-times panel-edit__close u-pointer" ng-click="self.closePanel()"></i>

  <div class="panel-edit__container">
    <div class="input-group">
      <label for="panel-edit__endpoint" class="input-group__label">Endpoint</label>
      <input id="panel-edit__endpoint" class="input-group__input" ng-model="resourceEdit.endpoint">
    </div>

    <div class="input-group">
      <label class="input-group__label">Methods</label>
      <http-methods-input methods="self.resourceEdit.methods" class="u-block"></http-methods-input>
    </div>

    <div class="input-group">
      <label for="panel-edit__response" class="input-group__label">Response</label>
      <textarea id="panel-edit__response" class="input-group__textarea" ng-model="resourceEdit.response"></textarea>
    </div>

    <button class="btn btn--save">Save</button>
    <button class="btn btn--cancel" ng-click="self.closePanel()">Cancel</button>
  </div>
</section>

<!-- resources list -->
<table>
  <tr>
    <th class="table__cell table--header">Methods</th>
    <th class="table__cell table--header">Endpoint</th>
    <th class="table__cell table--header">Actions</th>
  </tr>

  <tr ng-repeat="resource in self.resources" ng-class="{'table--odd': $odd, 'table--even': $even}">
    <td class="table__cell">
      <span ng-repeat="method in resource.methods"
        class="badge"
        ng-class="{'badge--green': method === 'GET',
        'badge--orange': method === 'POST',
        'badge--blue': method === 'PATCH',
        'badge--purple': method === 'PUT',
        'badge--red': method === 'DELETE'}">{{method}}</span>
    </td>

    <td class="table__cell">
      <span ng-bind="resource.endpoint"></span>
    </td>

    <td class="table__cell">
      <i class="fa fa-pencil u-pointer u-padding-xs-right" ng-click="self.openPanel()"></i>
      <i class="fa fa-trash-o u-pointer" ng-click="self.remove($index)"></i>
    </td>
  </tr>
</table>

<!-- create new resource -->
<button class="btn btn--add" ng-click="self.create()"><i class="fa fa-plus" aria-hidden="true"></i></button>
